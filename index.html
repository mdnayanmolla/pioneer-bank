<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>

     
     <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
             <input type="text" name="" id="" class="form-control" placeholder="Email"><br>
             <input type="password" name="" id="" class="form-control" placeholder="Password"><br>
             <button id="login" class="btn btn-success">Enter</button>
        </div>
     </div>
     <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                <button class="btn btn-success" id="addDeposit">Deposit</button>
            </div>
               </div>
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                 <input id="widthdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                 <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
     </div>
    <script>
        //Login Button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click",function(){
           const loginArea = document.getElementById('login-area');
           loginArea.style.display = "none";
           const transectionArea = document.getElementById('transection-area');
           transectionArea.style.display = "block";
        })
      //deposit button event handler
      const depositBtn = document.getElementById('addDeposit');
      depositBtn.addEventListener('click',function(){
      const depositNumber = getInputNumber('depositAmount');

       updateSpanText('currentDeposit',depositNumber);
       updateSpanText('currentBalance',depositNumber);
       
       document.getElementById('depositAmount').value = "";
      });

     //withdraw button event handler
     const withdrawBtn = document.getElementById('addwithdraw');
     withdrawBtn.addEventListener("click",function(){
       const withdrawNumber = getInputNumber('widthdrawAmount');
       console.log(withdrawNumber);
     });

     function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
     }
      function updateSpanText(id,depositNumber){
        const currentBalance = document.getElementById(id).innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById(id).innerText = totalBalance;

      }
    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
